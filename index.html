<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>

    <!--
    formulario:
    -->

    <form>
        <label for="nombre">First name:</label><br>
        <input type="text" id="nombre" value=""><br>
        <input type="date" id="fecha"><br>
        <textarea id="mensaje" name="message" rows="10" cols="30"></textarea>
        <input type="submit" value="Submit">
    </form>

    <script>
     // entrar variables del html a js respecto de id (para empezar a trabajr en js)
        let miNombre = document.getElementById('nombre');  
        let miMensaje = document.getElementById('mensaje');
        let miFecha=document.getElementById('fecha');
        // entrar formulario (form) a js despues de activar el botun:
        document.querySelector('form').addEventListener('submit', function(nuevoPagina) {
         //activar nuevo pagina
            nuevoPagina.preventDefault();
            
            // acceder a los campos desde funcion
            let nombre1 = miNombre.value;
            let mensaje1 = miMensaje.value;
            let fecha1=miFecha.value;
            //crear objetos
             let datos = {
                nombre: nombre1,
                fecha_2:fecha1,
                mensaje:mensaje1
            };

       let sum='';
            for(let i in datos) {
                //alert(i+''+datos[i]);
               
                document.getElementById('x').innerHTML=sum=sum+datos[i]+"<br>" ;
            }
        
        });
    </script>


<!--ver  nombre ,fecha y el texto
-->
<p id="x"></p>
<!--
guardar resultados en formato pdf
-->

<button id="generar_pdf">Generar</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
<script>
    document.getElementById('generar_pdf').addEventListener('click', () => {
        const elemento = document.getElementById('x');
        html2pdf().from(elemento).save('ejemplo.pdf');
    });
</script>



</body>
</html>
